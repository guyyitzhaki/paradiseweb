<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1JlMeff0b7r1mn3wtwq-_9KJenHiRYNc">
    </script>
    <script type="text/javascript">
        function initialize() {
            var hotel = {lat: 31.767255, lng: 35.217410};
            var mapOptions = {
                center: hotel,
                zoom: 15
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
                new google.maps.LatLng(31.806516, 35.207002),
                new google.maps.LatLng(31.787257, 35.259530),
                new google.maps.LatLng(31.737925, 35.253694),
                new google.maps.LatLng(31.744349, 35.215928),
                new google.maps.LatLng(31.774708, 35.177476),
                new google.maps.LatLng(31.806516, 35.207002)
            ];

            var marker = new google.maps.Marker({
                position: hotel,
                map: map,
                title: 'Paradise'
            });


           // bermudaTriangle.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
